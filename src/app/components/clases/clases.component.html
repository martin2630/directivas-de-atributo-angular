<div [ngClass]="alert" class="alert" role="alert">
  This is a primary alertâ€”check it out!
</div>
<button (click)="alert = 'alert-info'" class="btn btn-outline-primary">Cambiar a info</button>
<button (click)="alert = 'alert-success'" class="btn btn-outline-success">Cambiar a danger</button>

<h3 [ngClass]="{'text-danger': propiedades.danger, 'text-info': !propiedades.danger}">
  Hola mundo
</h3>
<button (click)="propiedades.danger = !propiedades.danger"
        class="btn"
        [ngClass]="{'btn-danger': propiedades.danger, 'btn-info': !propiedades.danger }">
  Cambiar a propiedad
</button>

<br><br><br>
<h3>Proceso async</h3>

<button class="btn btn-primary" (click)="ejecutar()" [disabled]="loading">
  <i [ngClass]="{ 'fa-save': !loading, 'fa-refresh fa-spin': loading }"

    class="fa "></i>
  <span *ngIf="!loading">Guardar Cambio</span>
  <span *ngIf="loading">Espere por favor...</span>
</button>
